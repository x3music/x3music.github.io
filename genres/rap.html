<!DOCTYPE html>
<html lang="en" id="rap">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>x3 Music</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="../src/style.css">
    </head>

    <body>
        <div class="audio-container" id="audio-container">
            <div class="audio-info">
                <h6 id="title">money so big</h6>
                <h6 style="color:#f0f0f0"> - </h6>
                <h6 id="artist">yeat</h6>
                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
            <audio src="../songs/rap-songs/money-so-big_yeat.mp3" id="audio"></audio>
            <div class="img-container">
                <img src="../album-covers/rap-album-covers/money-so-big_yeat.jpg" alt="music-cover" id="cover">
            </div>
            <div class="navigation">
                <button id="prev" class="action-btn">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="play" class="action-btn action-btn-big">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next" class="action-btn">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
        </div>
        <script src="../src/script.js"></script>
    </body>
</html>
